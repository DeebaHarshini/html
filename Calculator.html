<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator">
			<div class="input-holder">
				<div class="inputs">
					<label for="num1" class="input">Enter a number: </label>
          <input type="text" class="input" id="num1">
				</div>
				<div class="inputs">
			    <label for="num2" class="input">Enter a number: </label>
					<input type="text" class="input" id="num2">
				</div>
				<div class="operators">
			    <button type="buttons" onclick="valid(addition)">+</button>
					<button type="buttons" onclick="valid(subtraction)">-</button>
					<button type="buttons" onclick="valid(multiplication)">x</button>
					<button type="buttons" onclick="valid(division)">/</button>
				</div>
				<div class="inputs">
			    <label for="result" class="input">Result: </label>
			<input type="text" class="input" id="result" disabled>
				</div>
			</div>
		</div>
    <script src="script.js"></script>

  </body>
</html>
